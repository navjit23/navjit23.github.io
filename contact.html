    <main id="main_contact">
        <!-- main content-->

        <form id="contact" action="index.html">
            <fieldset >
				<div>
					<h3>Contact Me</h3>
					<ul>
						<li>
							<label for="fullname">Full Name</label>
							<input id="fullname" name="fullname" type="text" />
							<p class="error" id="fullname_error">* Required field</p>
						</li>

                        <li>
                            <label for="phoneNumber">Phone Number</label>
                            <input type="number" name="phoneNumber" id="phoneNumber">
                            <p class="error" id="phoneNumber_error">* Required field</p>
                            <p class="error" id="phoneNumberFormat_error">* Invalid Phone Number</p>
                        </li>

                        <li>
                            <label for="textbox">Comments</label>
                            <textarea name="textbox" id="textbox" cols="30" rows="10"></textarea>
                        </li>

						<li>
							<label for="email">Email</label>
							<input id="email" name="email" type="text" />
							<p class="error" id="email_error">* Required field</p>
							<p class="error" id="emailformat_error">* Invalid email address</p>
						</li>
					</ul>
				</div>
				
				<div class="buttons">
					<button type="submit" id="submit">Submit</button>
					<button type="reset" id="clear">Clear</button>
                </div>

			</fieldset>
        </form>
